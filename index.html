<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentoria</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>
    <div class="page">
        <header>
            <h1>MENTORIA</h1>
            <P>Preencha o formulário abaixo para agendar a sua mentoria</P>
        </header>

        <form id="my-form">
            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Informações pessoais</legend>
                    <div class="col2">
                        <div class="input-wrapper">
                            <label for="mentorship-name">Nome</label>
                            <input type="text" id="mentorship-name">
                        </div>
                        <div class="input-wrapper">
                            <label for="mentorship-last-name">Sobrenome</label>
                            <input type="text" id="mentorship-last-name">
                        </div>
                    </div>
                    
                    <div class="input-wrapper">
                        <label for="mentorship-email">E-mail <span>(digite um email válido)</span></label>
                        <input type="email" id="mentorship-email">
                    </div>
                    <div class="input-wrapper">
                        <label for="mentorship-password">Senha <span>(mínimo de 6 caracteres)</span></label>
                        <input type="password" id="mentorship-password" required>
                    </div>
            

                </div>
            </fieldset>
            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Informações do mentor</legend>

                    <div class="input-wrapper">
                        <label for="mentorship-mentor-name">Nome do seu mentor <span>(só o primeiro nome)</span></label>
                        <input type="text" id="mentorship-mentor-name" >
                    </div>

                </div>

            </fieldset>
            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Seus horários disponíveis</legend>

                    <div class="col3-tittle">
                        <h2>Primeira Mentoria</h2>
                        <div class="col3">
                            <div class="input-wrapper">
                                <label for="mentorship-first-date">Data <span>(DD/MM/AAAA)</span></label>
                                <input type="date" id="mentorship-first-date">
                            </div>
                            
                            <div class="input-wrapper">
                                <label for="mentorship-time-begin">Das</label>
                                <input type="time" id="mentorship-time-begin">
                            </div>

                            <div class="input-wrapper">
                                <label for="mentorship-time-end">Até</label>
                                <input type="time" id="mentorship-time-end">
                            </div>


                        </div>
                        

                    </div>
                    <div class="col3-tittle">
                        <h2>Segunda Mentoria</h2>
                        <div class="col3">
                            <div class="input-wrapper">
                                <label for="mentorship-second-date">Data <span>(DD/MM/AAAA)</span></label>
                                <input type="date" id="mentorship-second-date">
                            </div>
                            
                            <div class="input-wrapper">
                                <label for="mentorship-time-begin2">Das</label>
                                <input type="time" id="mentorship-time-begin2">
                            </div>

                            <div class="input-wrapper">
                                <label for="mentorship-time-end2">Até</label>
                                <input type="time" id="mentorship-time-end2">
                            </div>


                        </div>

                </div>

            </fieldset>
            

        </form>
        <footer class="form-buttons">
            <button class="button" type="submit" form="my-form">
                Salvar
            </button>
        </footer>

    </div>
</body>
</html>
